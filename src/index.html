<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./public/css/main.css">
    <title>Password Generator</title>
</head>
<body>
    <section class="container">
        <section class="password-title">
            <h2>Gerador de Senhas</h2>
        </section>

        <section class="show-password">
            <section>
                <div class="numbers-password"></div>
                <span class="material-icons">content_copy</span>
            </section>
        </section>

        <section class="password-options">
            <div class="password-numbers">
                <input title="input-choose" type="checkbox" name="numbers" checked>
                <p>Números</p>
            </div>
            <div class="password-upper">
                <input title="input-choose" type="checkbox" name="letters">
                <p>Letras maiúsculas</p>
            </div>
            <div class="password-lower">
                <input title="input-choose" type="checkbox" name="letters">
                <p>Letras minúsculas</p>
            </div>
            <div class="password-symbols">
                <input title="input-choose" type="checkbox" name="symbols">
                <p>Símbolos</p>
            </div>
        </section>

        <section class="password-char">
            <section>
                    <label for="6">
                        <input id="6" title="input-char" type="radio" name="char" value="6" checked>
                        <p>6</p>
                    </label>
                    <label for="8">
                        <input id="8" title="input-char" type="radio" name="char" value="8">
                        <p>8</p>
                    </label>
                    <label for="12">
                        <input id="12" title="input-char" type="radio" name="char" value="12">
                        <p>12</p>
                    </label>
                    <label for="16">
                        <input id="16" title="input-char" type="radio" name="char" value="16">
                        <p>16</p>
                    </label>
                    <label for="20">
                        <input id="20" title="input-char" type="radio" name="char" value="20">
                        <p>20</p>
                    </label>
                    <label for="24">
                        <input id="24" title="input-char" type="radio" name="char" value="24">
                        <p>24</p>
                    </label>
            </section>
        </section>

        <div class="div-button">
            <button>Gerar Senha</button>
        </div>
    </section>
    <script type="module" src="./public/js/main.js"></script>
</body>
</html>
